<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tareaDo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="t__6_-removebg-preview.png">
    
</head>

<body>
    <div class="container">
         
        <div class="header-row">
        <h1>TareaDo</h1>   
        <img src="t__7_-removebg-preview.png" class="app-logo">
    </div>
        <h2>your personal task world</h2>

        <!-- ===== INPUT SECTION ===== -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task">

            <input type="date" id="dueDate">

            <input type="time" id="reminder">
            <!-- Using time input for reminder -->

            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <input type="text" id="category" placeholder="Category (e.g. Work, Personal)">

            <select id="repeat">
                <option value="none">Repeat: None</option>
                <option value="daily">Repeat: Daily</option>
                <option value="weekly">Repeat: Weekly</option>
            </select>

            <button id="addBtn">Add Task</button>
        </div>

        <!-- ===== SEARCH & FILTER ===== -->
        <input type="text" id="searchTask" placeholder="Search tasks...">

        <div class="filter-btns">
            <button id="allTasks">All</button>
            <button id="completedTasks">Completed</button>
            <button id="pendingTasks">Pending</button>
            <button id="sortDueDate">Sort by Due Date</button>
            <button id="clearCompleted">Clear Completed</button>
        </div>

        <!-- ===== TASK LIST ===== -->
        <ul id="taskList"></ul>

        <!-- ===== DARK MODE & THEME ===== -->
       

    <script src="index.js"></script>
</body>

</html>
